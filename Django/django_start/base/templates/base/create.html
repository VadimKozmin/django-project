{% extends 'main/layout.html' %}

{% block title %}Комплексный обед{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавить в комплексный обед</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.count }}<br>
            <button class="btn btn-success" type="submit">Добавить блюдо</button>
        </form>
    </div>
{% endblock %}
